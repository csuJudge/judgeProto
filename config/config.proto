syntax            = "proto3";
option go_package = "github.com/csuJudge/judgeProto/config";

package oj.config;


service ConfigServer {
  // AddConfig 添加配置
  rpc AddConfig(AddConfigReq) returns (CommonRsp) {}
  // QueryConfig 查询配置
  rpc QueryConfig(QueryConfigReq) returns (QueryConfigRsp) {}
}

message AddConfigReq{
  string config = 1; // 配置信息
  int32 configType = 2; // 配置类别
  int32 userID = 3; // 用户编号
}

message CommonRsp {
  string message = 1;  // 返回信息
  int32 code     = 2;  // 返回码
}

message QueryConfigReq{
  int32 configType = 1; // 配置类别
  int32 userID = 2; // 用户编号
}

message QueryConfigRsp{
  string message = 1;  // 返回信息
  int32 code     = 2;  // 返回码
  string config = 3; // 配置
}