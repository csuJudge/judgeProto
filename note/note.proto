syntax            = "proto3";
option go_package = "github.com/csuJudge/judgeProto/note";

package oj.note;

service NoteServer {
    // QueryNote 查询题解
    rpc QueryNote(QueryNoteReq) returns (QueryNoteRsp) {}
    // OperateNote 操作题解
    rpc OperateNote(OperateNoteReq) returns (OperateNoteRsp) {}
}


message QueryNoteReq {
    int32 relationID = 1;  // 关联编号
    int32 userID    = 2;  // 用户编号
    int32 noteType = 3; // 题解类型
}

message QueryNoteRsp {
    string message = 1;  // 返回信息
    int32 code     = 2;  // 返回码
    Note note    = 3;  // 题解
}

message Note {
    string note    = 1;  // 题解
    int32 noteID = 2; // 笔记编号
    int32 enable = 3; // 状态
    string creator = 4; // 创建人
    string updater = 5; // 更新人
    string createdTime = 6; // 创建时间
    string updatedTime = 7; // 更新时间
}

message OperateNoteReq {
    int32 userID    = 1;  // 用户编号
    string note     = 2;  // 笔记
    int32 relationID = 3;  // 题目编号
    int32 noteType = 4; // 题解类型
    int32 status = 5; // 状态
}
message OperateNoteRsp {
    string message = 1;  // 返回信息
    int32 code     = 2;  // 返回码
}